<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel display</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <section class="wrapper">
        <i class="fa-solid fa-arrow-left button" id="Prev"></i>
        <div class="image-container">
            <div class="carousel">
                <img src="images/beautiful creature.avif" alt="">
                <img src="./images/briding.avif" alt="">
                <img src="./images/butterful.avif" alt="">
                <img src="./images/cute horse.avif" alt="">
                <img src="./images/parrot.avif" alt="">
                <img src="images/waoooo.avif" alt="">
                <img src="images/giraffa.avif" alt="">
                <img src="./images/dog.avif" alt="">
                <img src="./images/flock of sheep.avif" alt="">
                <img src="./images/greenish.avif" alt="">
                <img src="./images/pigcock.avif" alt="">
                <img src="./images/pussy cat.avif" alt="">
                <img src="./images/beauty.avif" alt="">
                <img src="./images/dogg.avif" alt="">
            </div>
            <i class="fa-solid fa-arrow-right button" id="next"></i>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
